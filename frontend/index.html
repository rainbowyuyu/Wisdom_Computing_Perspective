<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>智算视界</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<h1>智算视界 · 算式识别与可视化</h1>

<section>
  <h2>① 上传或手写算式</h2>
  <input type="file" id="imageInput">
  <br><br>
  <canvas id="canvas" width="400" height="200"></canvas>
  <br>
  <button onclick="clearCanvas()">清空画布</button>
  <button onclick="submitCanvas()">识别</button>
</section>

<section>
  <h2>② 识别结果（LaTeX）</h2>
  <textarea id="latexResult" rows="4" cols="50"></textarea>
  <div id="latexView"></div>
</section>

<section>
  <h2>③ 分步动画</h2>
  <button onclick="renderAnimation()">生成动画</button>
  <video id="video" controls width="500"></video>
</section>

<script src="main.js"></script>
</body>
</html>
